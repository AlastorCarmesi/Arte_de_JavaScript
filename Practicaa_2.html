<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practica_2</title>
</head>
<body>
<canvas width="600" height="600"></canvas>
<script>

	//Creacion de cuadro
	let canvas = document.querySelector('canvas');
	let context = canvas.getContext('2d');

	
	//context.fillRect(100,100,400,400);

    //recalca en negro las areas del cuadrado
    context.lineWidth = 5;
    context.beginPath();
    context.rect(100, 100, 400, 400);
    context.stroke();

    //Circulo adentro de cuadro
    context.beginPath();
    context.arc(200, 400, 100, 0, Math.PI * 2);//creacion de circulo
    context.stroke();

</script>
</body>
</html>
