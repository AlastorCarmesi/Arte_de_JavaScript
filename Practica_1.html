<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practica_1</title>
</head>
<body>
<canvas width="600" height="600"></canvas>
<script>

	//Creacion de cuadro
	let canvas = document.querySelector('canvas');
	let context = canvas.getContext('2d');

	context.fillStyle = 'purple'
	context.fillRect(100,100,400,400);


	//Parte de variable
	let Año = 2042;
	let AñoSig = Año + 1;
	console.log("el actual es " + Año);
	console.log("el siguiente sera " + AñoSig);

	let cenar = 'Tamales';
	let oracion = 'en esta cenaremos ' + cenar;

	function saySomething(param) {
		console.log(param);
	}

	saySomething(oracion);

	function add(a, b){
		return a + b;
	}

	let Res = add(5, 7);
	console.log(Res);

</script>
</body>
</html>
